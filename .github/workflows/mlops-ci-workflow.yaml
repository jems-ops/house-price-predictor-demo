name: MLOps Multi-Stage CI/CD Pipeline

on:
  workflow_dispatch:
  push:
    branches: ["main"]
  pull_request:

jobs:

  # ----------------------------------------------------------
  # 1) RUN ALL (aggregator job)
  # ----------------------------------------------------------
  run_all:
    runs-on: ubuntu-latest
    needs: [run_data_processing, run_model_training, run_build_and_publish]
    steps:
      - name: Done
        run: echo "Full MLOps pipeline completed successfully!"


  # ----------------------------------------------------------
  # 2) DATA PROCESSING STAGE
  # ----------------------------------------------------------
  run_data_processing:
    runs-on: ubuntu-latest

    steps:

      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install Dependencies
        run: pip install --no-cache-dir -r requirements.txt

      - name: Run Data Processing
        run: |
          python src/data/run_processing.py \
            --input data/raw/house_data.csv \
            --output data/processed/cleaned_house_data.csv

      - name: Run Feature Engineering
        run: |
          python src/features/engineer.py \
            --input data/processed/cleaned_house_data.csv \
            --output data/processed/featured_house_data.csv \
            --preprocessor models/trained/preprocessor.pkl

      - name: Upload Processed Data
        uses: actions/upload-artifact@v4
        with:
          name: processed-data
          path: data/processed/


  # ----------------------------------------------------------
  # 3) MODEL TRAINING STAGE
  # ----------------------------------------------------------
  run_model_training:
    runs-on: ubuntu-latest
    needs: run_data_processing

    steps:

      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install Dependencies
        run: pip install --no-cache-dir -r requirements.txt

      - name: Install MLflow
        run: pip install mlflow

      - name: Download Processed Data
        uses: actions/download-artifact@v4
        with:
          name: processed-data
          path: data/processed/

      - name: Start MLflow Server
        run: |
          nohup mlflow server \
            --backend-store-uri sqlite:///mlflow.db \
            --default-artifact-root /tmp/mlruns \
            --host 0.0.0.0 \
            --port 5000 > mlflow.log 2>&1 &
          sleep 10

      - name: Train Model
        env:
          MLFLOW_TRACKING_URI: http://127.0.0.1:5000
        run: |
          python src/models/train_model.py \
            --config configs/model_config.yaml \
            --data data/processed/featured_house_data.csv \
            --models-dir models \
            --mlflow-tracking-uri http://127.0.0.1:5000

      - name: Upload Trained Model
        uses: actions/upload-artifact@v4
        with:
          name: trained-models
          path: models/


  # ----------------------------------------------------------
  # 4) BUILD AND PUBLISH DOCKER IMAGES
  # ----------------------------------------------------------
  run_build_and_publish:
    runs-on: ubuntu-latest
    needs: run_model_training

    steps:

      - name: Checkout Code
        uses: actions/checkout@v4

      # ↓↓↓ IMPORTANT: Download trained model artifacts before docker build
      - name: Download Trained Models
        uses: actions/download-artifact@v4
        with:
          name: trained-models
          path: models/trained/

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Debug Secrets
        run: |
          echo "DOCKERHUB_USERNAME exists: ${{ secrets.DOCKERHUB_USERNAME != '' }}"
          echo "DOCKERHUB_TOKEN exists: ${{ secrets.DOCKERHUB_TOKEN != '' }}"

      - name: Login to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build & Push FastAPI Image
        uses: docker/build-push-action@v4
        with:
          context: "."
          file: "Dockerfile"
          push: true
          tags: |
            cloudsheger/fastapi:${{ github.sha }}

      - name: Build & Push Streamlit Image
        uses: docker/build-push-action@v4
        with:
          context: streamlit_app
          file: streamlit_app/Dockerfile
          push: true
          tags: |
            cloudsheger/streamlit-app:${{ github.sha }}
