name: MLOps CI/CD Pipeline

on:
  push:
    branches: ["main"]
  pull_request:

jobs:

  train-model:
    runs-on: ubuntu-latest

    services:
      mlflow:
        image: ghcr.io/mlflow/mlflow:latest
        ports:
          - 5555:5000
        options: >-
          --health-cmd "curl --fail http://localhost:5000/ || exit 1"
          --health-interval 5s
          --health-retries 20
          --health-timeout 5s

    steps:
      # -----------------------------
      # üì• CHECKOUT PROJECT
      # -----------------------------
      - name: Checkout Code
        uses: actions/checkout@v4

      # -----------------------------
      # üêç SETUP PYTHON
      # -----------------------------
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install Python Dependencies
        run: pip install --no-cache-dir -r requirements.txt

      # -----------------------------
      # üî• START MLFLOW SERVER MANUALLY
      # GitHub Actions prohibits command: in services
      # This starts MLflow in background
      # -----------------------------
      - name: Start MLflow Server
        run: |
          nohup mlflow server \
            --host 0.0.0.0 \
            --backend-store-uri sqlite:///mlflow.db \
            --default-artifact-root /tmp/mlruns \
            --port 5000 > mlflow.log 2>&1 &
          sleep 10

      # -----------------------------
      # 1Ô∏è‚É£ DATA PROCESSING
      # -----------------------------
      - name: Run Data Processing
        run: |
          python src/data/run_processing.py \
            --input data/raw/house_data.csv \
            --output data/processed/cleaned_house_data.csv

      # -----------------------------
      # 2Ô∏è‚É£ FEATURE ENGINEERING
      # -----------------------------
      - name: Run Feature Engineering
        run: |
          python src/features/engineer.py \
            --input data/processed/cleaned_house_data.csv \
            --output data/processed/featured_house_data.csv \
            --preprocessor models/trained/preprocessor.pkl

      # -----------------------------
      # 3Ô∏è‚É£ MODEL TRAINING + MLFLOW
      # -----------------------------
      - name: Train Model with MLflow
        env:
          MLFLOW_TRACKING_URI: http://127.0.0.1:5000
        run: |
          python src/models/train_model.py \
            --config configs/model_config.yaml \
            --data data/processed/featured_house_data.csv \
            --models-dir models \
            --mlflow-tracking-uri http://127.0.0.1:5000

      # -----------------------------
      # üì§ UPLOAD TRAINED MODELS
      # -----------------------------
      - name: Upload Trained Models as Artifact
        uses: actions/upload-artifact@v4
        with:
          name: trained-models
          path: models/