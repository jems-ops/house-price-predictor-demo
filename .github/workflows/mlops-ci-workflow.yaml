name: MLOps Multi-Stage CI/CD Pipeline

on:
  workflow_dispatch:
  push:
    branches: ["main"]
  pull_request:

jobs:

  # ----------------------------------------------------------
  # 1) AGGREGATOR â€” Runs after everything completes
  # ----------------------------------------------------------
  run_all:
    runs-on: ubuntu-latest
    needs: [run_data_processing, run_model_training, run_build_and_publish]
    steps:
      - name: Done
        run: echo "ðŸš€ Full MLOps pipeline completed successfully!"


  # ----------------------------------------------------------
  # 2) DATA PROCESSING
  # ----------------------------------------------------------
  run_data_processing:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install Dependencies
        run: pip install -r requirements.txt

      - name: Run Data Processing
        run: |
          python src/data/run_processing.py \
            --input data/raw/house_data.csv \
            --output data/processed/cleaned_house_data.csv

      - name: Run Feature Engineering
        run: |
          python src/features/engineer.py \
            --input data/processed/cleaned_house_data.csv \
            --output data/processed/featured_house_data.csv \
            --preprocessor models/trained/preprocessor.pkl

      - name: Upload Processed Data
        uses: actions/upload-artifact@v4
        with:
          name: processed-data
          path: data/processed/


  # ----------------------------------------------------------
  # 3) MODEL TRAINING + MLFLOW
  # ----------------------------------------------------------
  run_model_training:
    runs-on: ubuntu-latest
    needs: run_data_processing

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install Dependencies
        run: pip install -r requirements.txt

      - name: Install MLflow
        run: pip install mlflow

      - name: Download Processed Data
        uses: actions/download-artifact@v4
        with:
          name: processed-data
          path: data/processed/

      - name: Start MLflow Server
        run: |
          nohup mlflow server \
            --backend-store-uri sqlite:///mlflow.db \
            --default-artifact-root ./mlruns \
            --host 127.0.0.1 \
            --port 5000 > mlflow.log 2>&1 &
          sleep 8

      # ------------------- CREATE MODELS DIR -------------------
      - name: Create models directory
        run: mkdir -p models/trained

      - name: Train Model
        env:
          MLFLOW_TRACKING_URI: http://127.0.0.1:5000
        run: |
          python src/models/train_model.py \
            --config configs/model_config.yaml \
            --data data/processed/featured_house_data.csv \
            --models-dir models/trained \
            --mlflow-tracking-uri http://127.0.0.1:5000

      - name: Upload Trained Models
        uses: actions/upload-artifact@v4
        with:
          name: trained-models
          path: models/trained/


  # ----------------------------------------------------------
  # 4) BUILD + PUBLISH DOCKER IMAGES (multi-arch ARM + AMD64)
  # ----------------------------------------------------------
  run_build_and_publish:
    runs-on: ubuntu-latest
    needs: run_model_training

    steps:
      - uses: actions/checkout@v4

      - name: Download Trained Models
        uses: actions/download-artifact@v4
        with:
          name: trained-models
          path: models/trained/

      - name: Set up QEMU (required for ARM builds)
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # ---------- FASTAPI IMAGE ----------
      - name: Build & Push FastAPI (ARM64 + AMD64)
        uses: docker/build-push-action@v6
        with:
          context: .
          file: Dockerfile
          push: true
          platforms: linux/amd64,linux/arm64
          tags: |
            cloudsheger/fastapi:${{ github.sha }}
            cloudsheger/fastapi:latest

      # ---------- STREAMLIT IMAGE ----------
      - name: Build & Push Streamlit (ARM64 + AMD64)
        uses: docker/build-push-action@v6
        with:
          context: streamlit_app
          file: streamlit_app/Dockerfile
          push: true
          platforms: linux/amd64,linux/arm64
          tags: |
            cloudsheger/streamlit-app:${{ github.sha }}
            cloudsheger/streamlit-app:latest